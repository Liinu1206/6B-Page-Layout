<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Third Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, section {
      padding: 10px;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
    }

    /* Main nav */
    .main-nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
    }

    .main-nav a:hover {
      color: red;
    }

    /* Left vertical nav */
    .side-nav {
      float: left;
      width: 20%;
      background-color: #f0f0f0;
      padding: 15px;
      height: 100vh;
      box-sizing: border-box;
    }

    .side-nav a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }

    .side-nav a:hover {
      text-decoration: underline;
    }

    section {
      float: left;
      width: 75%;
      padding: 20px;
      box-sizing: border-box;
    }

    footer {
      clear: both;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Third Page</h1>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="second.html">Second Page</a>
      <a href="third.html">Third Page</a>
    </nav>
  </header>

  <div class="side-nav">
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://www.youtube.com/ " target="blank" >Youtube</a>
  </div>

  <section>
    <h2>About This Page</h2>
    <p>This is the content of the third page. </p>
    <p>Welcome back</p>
  </section>

  <footer>
    <p>&copy; 2025 Rosa-Liina Vilen</p>
  </footer>

</body>
</html>
